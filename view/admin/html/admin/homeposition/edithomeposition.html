<body class="ContentBody">
<form action="" method="post" enctype="multipart/form-data" name="form1">
<div class="MainDiv">
	<table width="99%" border="0" cellpadding="0" cellspacing="0" class="CContent">
		<tr>
			<th class="tablestyle_title" >修改首页位置</th>
		</tr>
		<tr>
			<td class="CPanel">
				<table border="0" cellpadding="0" cellspacing="0" style="width:100%">
					<tr>
						<td align="left">
							<input type="button" name="Submit" value="修改" class="button" onclick="from1.submit();"/>　
							<input type="button" name="Submit2" value="返回" class="button" onclick="window.history.go(-1);"/>
						</td>
					</tr>
				</TABLE>
			</td>
		</tr>
		<TR>
			<TD width="100%">
				<fieldset style="height:100%;">
					<legend>修改首页位置</legend>
					<table border="0" cellpadding="5" cellspacing="1" style="width:100%">
						<tr>
							<td nowrap="nowrap" align="right">位置:</td>
							<td>
								<span class="red">
									<input name="homeposition[position_id]" type="text" class="text" style="width:154px" value="{$homeposition.position_id}" />*
								</span>
							</td>
						</tr>
						<tr>
	                        <td nowrap="nowrap" align="right">选择分类:</td>
						    <td><span class="red">
	                          <select name="homeposition[cid]">
								{$category}
							  </select>
							  </span>
							</td>					
					  	</tr>
						
					</table>
					<br />
				</fieldset>			
			</TD>
		</TR>
		<TR>
			<TD colspan="2" align="center" height="50px">
				<input type="hidden" name="position_id" value="{$homeposition.position_id}"/>　
				<input type="hidden" name="pid" value="{$homeposition.pid}"/>　
				<input type="submit" name="issubmit" value="修改" class="button"/>　
				<input type="button" name="Submit2" value="返回" class="button" onclick="window.history.go(-1);"/>
			</TD>
		</TR>
	</TABLE>
</div>
</form>
</body>
</html>
