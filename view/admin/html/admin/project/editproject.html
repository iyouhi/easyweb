<body class="ContentBody">
  <form action="" method="post" enctype="multipart/form-data" name="form1">
<div class="MainDiv">
<table width="99%" border="0" cellpadding="0" cellspacing="0" class="CContent">
  <tr>
      <th class="tablestyle_title" >修改项目信息</th>
  </tr>
  <tr>
    <td class="CPanel">
		
		<table border="0" cellpadding="0" cellspacing="0" style="width:100%">
		<tr><td align="left">
		<input type="button" name="Submit" value="修改" class="button" onclick="from1.submit();"/>　
			
			<input type="button" name="Submit2" value="返回" class="button" onclick="window.history.go(-1);"/>
		</td></tr>
		</TABLE>
	 </td>
  </tr>
  <TR>
			<TD width="100%">
				<fieldset style="height:100%;">
				<legend>修改项目</legend>
					  <table border="0" cellpadding="5" cellspacing="1" style="width:100%">
					   <tr>
                        <td nowrap="nowrap" align="right">项目名称:</td>
					    <td><span class="red">
                          <input name="project[title]" type="text" class="text" style="width:354px" value="{$project.title}" />
					      *</span></td>
					  </tr>
					  <tr>
                        <td nowrap="nowrap" align="right">模板:</td>
					    <td><span class="red">
                          <input name="project[template]" type="text" class="text" style="width:154px" value="{$project.template}" />
					      </span></td>
					  </tr>
					   <tr>
                        <td nowrap="nowrap" align="right">修改时间:</td>
					    <td><span class="red">
                          <input name="project[etime]" type="text" class="text" style="width:154px" value="{date('Y-m-d H:i:s',time())}" />
					      </span></td>
					  </tr>
					  <tr>
                        <td nowrap="nowrap" align="right">项目域名:</td>
					    <td><span class="red">
                          <input name="project[domain]" type="text" class="text" style="width:354px" value="{$project.domain}" />
					      </span></td>
					  </tr>
					  <tr>
                        <td nowrap="nowrap" align="right">项目logo:</td>
					    <td><span class="red">
                          <input type="text" name="project[logo]" readonly id="filename" size="50" value="{$project.logo}"/>&nbsp;&nbsp; <input type="button" onclick="showDialog('filename');" value="上传图片"></span></td>
					  </tr>
					  <tr>
						<td nowrap="nowrap" align="right">项目描述:</td>
						<td><span class="red">                      
							<script type="text/javascript">
							<!--
							var oFCKeditor = new FCKeditor( 'project[description]' ) ;
							oFCKeditor.BasePath = '/plugins/fckeditor/';
							//oFCKeditor.ToolbarSet = 'Basic';
							oFCKeditor.Height	= 200 ;
							oFCKeditor.Width	= '100%' ;
							oFCKeditor.Value	= "{daddslashes($project.description)}";
							oFCKeditor.Create() ;
							-->
							</script>
					      </span></td>
					  </tr>
					  <tr>
						<td nowrap="nowrap" align="right">联系方式:</td>
						<td><span class="red">
							<script type="text/javascript">
							<!--
							var oFCKeditor = new FCKeditor( 'project[contact]' ) ;
							oFCKeditor.BasePath = '/plugins/fckeditor/';
							//oFCKeditor.ToolbarSet = 'Basic';
							oFCKeditor.Height	= 200 ;
							oFCKeditor.Width	= '100%' ;
							oFCKeditor.Value	= "{daddslashes($project.contact)}";
							oFCKeditor.Create() ;
							-->
							</script>
					      </span></td>
					  </tr>
					  
					  </table>
			  <br />
				</fieldset>			
				</TD>
			
		</TR>
		<TR>
			<TD colspan="2" align="center" height="50px">
			<input type="hidden" name="pid" value="{$project.pid}"/>
			<input type="submit" name="issubmit" value="修改" class="button"/>			
			<input type="button" name="Submit2" value="返回" class="button" onclick="window.history.go(-1);"/></TD>
		</TR>
		</TABLE>
	 </td>
  </tr>
  </table>

</div>
</form>
