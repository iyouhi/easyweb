<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理系统</title>
<link rel="stylesheet" rev="stylesheet" href="{$smarty.const.ADMIN_CSS_PATH}style.css" type="text/css" media="all" />

<style type="text/css">
{literal}
<!--
.atten {font-size:12px;font-weight:normal;color:#F00;}
-->
{/literal}
</style>
</head>

<body class="ContentBody">
<form action="" method="post" enctype="multipart/form-data" name="form1">
<div class="MainDiv">
	<table width="99%" border="0" cellpadding="0" cellspacing="0" class="CContent">
		<tr>
			<th class="tablestyle_title" >修改分类</th>
		</tr>
		<tr>
			<td class="CPanel">
				<table border="0" cellpadding="0" cellspacing="0" style="width:100%">
					<tr>
						<td align="left">
							<input type="button" name="Submit" value="修改" class="button" onclick="from1.submit();"/>　
							<input type="button" name="Submit2" value="返回" class="button" onclick="window.history.go(-1);"/>
						</td>
					</tr>
				</TABLE>
			</td>
		</tr>
		<TR>
			<TD width="100%">
				<fieldset style="height:100%;">
					<legend>修改分类</legend>
					<table border="0" cellpadding="5" cellspacing="1" style="width:100%">
						<tr>
							<td nowrap="nowrap" align="right">所属分类:</td>
							<td>
								<span class="red">
									<select name="cate[pcid]">
										<option value=0>顶级分类</option>
										{$category}
									</select>
								</span>
							</td>
						</tr>
						<tr>
							<td nowrap="nowrap" align="right">分类名称:</td>
							<td>
								<span class="red">
									<input name="cate[cname]" type="text" class="text" style="width:154px" value="{$catinfo.cname}" />*
								</span>
							</td>
						</tr>
						<tr>
							<td nowrap="nowrap" align="right">分类说明:</td>
							<td>
								<span class="red">
									<textarea name="cate[memo]" rows="5" cols="65">{$catinfo.memo}</textarea>
								</span>
							</td>
						</tr>
						<tr>
							<td nowrap="nowrap" align="right">目录名:</td>
							<td>
								<span class="red">
									<input name="cate[cdir]" type="text" class="text" style="width:154px" readonly value="{$catinfo.cdir}" />*不允许更改
								</span>
							</td>
						</tr>
						<tr>
							<td nowrap="nowrap" align="right">是否是单页面:</td>
							<td>
								<span class="red">
									<input type="radio" name="cate[single_page]" value=1 {if $catinfo.single_page}checked{/if} >是&nbsp;&nbsp;<input type="radio" name="cate[single_page]" value=0 {if !$catinfo.single_page}checked{/if}>否&nbsp;&nbsp;
								</span>
							</td>
						</tr>
						<tr>
							<td colspan=2 ><span class="red">{$msg}</span></td>
						</tr>
					</table>
					<br />
				</fieldset>			
			</TD>
		</TR>
		<TR>
			<TD colspan="2" align="center" height="50px">
				<input type="hidden" name="cid" value="{$catinfo.cid}"/>　
				<input type="submit" name="issubmit" value="修改" class="button"/>　
				<input type="button" name="Submit2" value="返回" class="button" onclick="window.history.go(-1);"/>
			</TD>
		</TR>
	</TABLE>
</div>
</form>
</body>
</html>
