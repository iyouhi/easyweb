<head>

<SCRIPT language=JavaScript>
function tupian(idt){
    var nametu="xiaotu"+idt;
    var tp = document.getElementById(nametu);
    tp.src="{/literal}{$smarty.const.ADMIN_IMG_PATH}{literal}ico05.gif";//图片ico04为白色的正方形
	
	for(var i=1;i<30;i++)
	{
	  
	  var nametu2="xiaotu"+i;
	  if(i!=idt*1)
	  {
	    var tp2=document.getElementById('xiaotu'+i);
		if(tp2!=undefined)
	    {tp2.src="{/literal}{$smarty.const.ADMIN_IMG_PATH}{literal}ico06.gif";}//图片ico06为蓝色的正方形
	  }
	}
}

function list(idstr){
	var name1="subtree"+idstr;
	var name2="img"+idstr;
	var objectobj=document.all(name1);
	var imgobj=document.all(name2);
	
	
	//alert(imgobj);
	
	if(objectobj.style.display=="none"){
		for(i=1;i<10;i++){
			var name3="img"+i;
			var name="subtree"+i;
			var o=document.all(name);
			if(o!=undefined){
				o.style.display="none";
				var image=document.all(name3);
				//alert(image);
				image.src="{/literal}{$smarty.const.ADMIN_IMG_PATH}{literal}ico04.gif";
			}
		}
		objectobj.style.display="";
		imgobj.src="{/literal}{$smarty.const.ADMIN_IMG_PATH}{literal}ico03.gif";
	}
	else{
		objectobj.style.display="none";
		imgobj.src="{/literal}{$smarty.const.ADMIN_IMG_PATH}{literal}ico04.gif";
	}
}

</SCRIPT>
{/literal}
<body>
<table width="198" border="0" cellpadding="0" cellspacing="0" class="left-table01">
  <tr>
    <TD>
		<table width="100%" border="0" cellpadding="0" cellspacing="0">
		  <tr>
			<td width="207" height="55" background="{$smarty.const.ADMIN_IMG_PATH}nav01.gif">
				<table width="90%" border="0" align="center" cellpadding="0" cellspacing="0">
				  <tr>
					<td width="25%" rowspan="2"><img src="{$smarty.const.ADMIN_IMG_PATH}ico02.gif" width="35" height="35" /></td>
					<td width="75%" height="22" class="left-font01">您好，<span class="left-font02">{$cUserInfo.name}</span></td>
				  </tr>
				  <tr>
					<td height="22" class="left-font01">
						[&nbsp;<a href="loginout.php" target="_top" class="left-font01">退出</a>&nbsp;]</td>
				  </tr>
				</table>
			</td>
		  </tr>
		</table>
		<!--  用户管理开始    -->
		{foreach from=$menucate item=item key=key}
		<TABLE width="100%" border="0" cellpadding="0" cellspacing="0" class="left-table03">
          <tr>
            <td height="29">
				<table width="85%" border="0" align="center" cellpadding="0" cellspacing="0">
					<tr>
						<td width="8%"><img name="img8" id="img{$key}" src="{$smarty.const.ADMIN_IMG_PATH}ico04.gif" width="8" height="11" /></td>
						<td width="92%">
								<a href="javascript:" target="mainFrame" class="left-font03" onClick="list('{$key}');" >{$item.caption}</a></td>
					</tr>
				</table>
			</td>
          </tr>		  
        </TABLE>
		<table id="subtree{$key}" style="DISPLAY: none" width="80%" border="0" align="center" cellpadding="0" 
				cellspacing="0" class="left-table02">
				{foreach from=$item.menu item=me}
				<tr>
				  <td width="9%" height="20" ><img id="xiaotu{$me}" src="{$smarty.const.ADMIN_IMG_PATH}ico06.gif" width="8" height="12" /></td>
				  <td width="91%"><a href="{$menulist[$me].link}" target="mainFrame" class="left-font03" onClick="tupian('{$me}');">{$menulist[$me].title}</a></td>
				</tr>
				{/foreach}
      </table>
	  {/foreach}
		<!--  /用户管理结束    -->

	  </TD>
  </tr>
  
</table>
</body>
</html>
